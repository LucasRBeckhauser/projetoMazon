<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Crud</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="main.css" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>


  <header id="header">
    <div class="cabecalho">

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="cabecalho_cadastro" href="index.html">Cadastro</a></li>
          <li><a class="cabecalho_registro " href="registro.html">Registros</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main>
    


    <h2>Formulário de usuário</h2>

    <form id="empresaForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"required>
  
      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" required>
  
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>
  
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo" required>
  
      <button type="submit">Enviar</button>
    </form>


  <h2>Formulário de doação</h2>

  <form id="doacaoForm">
    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" required>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required>

    <label for="disponibilidade">Disponibilidade:</label>
    <input type="text" id="disponibilidade" name="disponibilidade"  required>

    <label for="validade">Validade:</label>
    <input type="date" id="validade" name="validade" required>

    <button type="submit">Enviar</button>
  </form>

  <h2>Formulário de produto </h2>

  <form id="produtoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <button type="submit">Enviar</button>
  </form>

  </main>
  <script src="script.js"></script>

</body>

</html>
